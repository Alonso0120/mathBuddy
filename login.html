<!DOCTYPE html>
<html>
  <head>
    <title>Math Buddy</title>
    <link rel="stylesheet" type="text/css" href="style/loginStyle.css" />
  </head>

  <body>
    <div class="logMain">
      <form method="post" action="login.phps">
        <div class="inputFields">
            <input type="email" id="emailLogin" name="emaillogin" placeholder="Email" />
            <br />
            <input type="password" id="passwordLogin" name="passwordlogin" placeholder="Password" />
            <br />
        </div>
        <input type="submit" value="Log In" name="submitlogin" id="loginButton"/>
      </form>
      <div>
        <a href="signUp.html" id="noAcc">No Account</a>
        <a href="forgot.html" id="forgot">Forgot?</a>
      </div>
    </div>

  </body>
</html>
